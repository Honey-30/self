<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Test</title>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .progress-track {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .content {
            padding: 50px;
            text-align: center;
            color: white;
            background: #1e293b;
            min-height: 100vh;
            opacity: 0;
        }
        
        body.loaded .content {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <h2>Loading Portfolio...</h2>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-percentage">0%</div>
            <div class="typewriter-text">Initializing...</div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Portfolio Content Loaded!</h1>
        <p>This is a test to verify the loading screen works correctly.</p>
    </div>

    <script>
        // Test the loading logic
        function startLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            const progressFill = document.querySelector('.progress-fill');
            const progressPercentage = document.querySelector('.progress-percentage');
            const typewriterText = document.querySelector('.typewriter-text');

            const messages = [
                'Initializing portfolio...',
                'Loading components...',
                'Setting up animations...',
                'Preparing content...',
                'Almost ready...'
            ];

            let messageIndex = 0;
            let progress = 0;
            const maxDuration = 3000;
            const startTime = Date.now();

            const updateProgress = () => {
                const elapsed = Date.now() - startTime;
                progress = Math.min((elapsed / maxDuration) * 100, 100);

                progressFill.style.width = `${progress}%`;
                progressPercentage.textContent = `${Math.round(progress)}%`;

                const newMessageIndex = Math.floor((progress / 100) * messages.length);
                if (newMessageIndex < messages.length && newMessageIndex !== messageIndex) {
                    messageIndex = newMessageIndex;
                    typewriterText.textContent = messages[messageIndex];
                }

                if (progress < 100 && elapsed < maxDuration) {
                    requestAnimationFrame(updateProgress);
                } else {
                    setTimeout(() => finishLoading(), 300);
                }
            };

            requestAnimationFrame(updateProgress);
        }

        function finishLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
            document.body.classList.add('loaded');
        }

        // Start loading when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startLoading);
        } else {
            startLoading();
        }
    </script>
</body>
</html>
